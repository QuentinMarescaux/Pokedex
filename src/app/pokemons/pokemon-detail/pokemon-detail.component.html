<mat-card *ngIf="pokemon" class="pokemon-card">
	<mat-card-header>
		<div mat-card-avatar class="example-header-image"></div>
		<mat-card-title>{{ pokemon.name }}</mat-card-title>
		<mat-card-subtitle>Caract√©ristiques</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-grid-list cols="2" rowHeight="100px">
			<mat-grid-tile [colspan]="1" [rowspan]="2" [style.background]="lightblue">
				<figure style="align-content: center">
					<img src="../../../assets/img/official-artwork/{{pokemon.id}}.png" alt="Photo of {{ pokemon.name }}"
						height="150" />
					<figcaption class="pokemon-number">No. {{ pokemon.id | number:'3.0' }}</figcaption>
				</figure>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="1" [rowspan]="2" [style.background]="lightgreen">
				<mat-list role="list" class="pokemon-details-list">
					<mat-list-item role="listitem">
						<p matLine>
							{{ pokemon.name }}
							<audio src="../../../assets/audio/{{pokemon.id}}.mp3" autoplay #cry></audio>
							<button mat-icon-button (click)="cry.play()">
								<i class="material-icons">play_circle_outline</i>
							</button>
						</p>
					</mat-list-item>
					<mat-list-item role="listitem">
						<mat-chip-list aria-label="Pokemons types">
							<mat-chip *ngFor="let type of pokemon.types">{{ type }}</mat-chip>
						</mat-chip-list>
					</mat-list-item>
					<mat-list-item role="listitem">
						<p matLine>Taille : {{ pokemon.height | number:'1.1' }} m</p>
					</mat-list-item>
					<mat-list-item role="listitem">
						<p matLine>Poids : {{ pokemon.weight | number:'1.1' }} kg</p>
					</mat-list-item>
				</mat-list>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="lightpink">
				<p>{{ pokemon.description }}</p>
			</mat-grid-tile>
		</mat-grid-list>
	</mat-card-content>
</mat-card>
