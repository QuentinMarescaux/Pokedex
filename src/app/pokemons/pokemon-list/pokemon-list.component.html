<mat-list role="list" class="pokemons-list" infiniteScroll [scrollWindow]="false" (scrolled)="onScroll()">
	<mat-list-item role="listitem" *ngFor="let pokemon of pokemons" (click)="onSelect(pokemon.id)" class="pokemon">
		<img matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="{{pokemon.name}}" />
		<h3 matLine>{{ pokemon.id }}. {{ pokemon.name }}</h3>
	</mat-list-item>
</mat-list>
